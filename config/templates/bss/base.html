<script>
  // ミリ秒間待機する
  function sleep2(ms) {
    const d1 = new Date();
    while (true) {
      const d2 = new Date();
      if (d2 - d1 > ms) {
        break;
      }
    }
  }

  //プログレスバーの表示
  function ShowProgressBar2(itr, Itaration) {
    percent = (itr / Itaration) * 100
    console.log("Data Loaded: " + percent);
    $("#progress").replaceWith(percent)
    //$("#result").replaceWith(percent)
  }
</script>
